<!DOCTYPE html>
<html data-layout-decorator="layout">
<body class="sign-in-page">
	<div data-layout-fragment="content">
	
		<div class="signin-form-area">
			<h1>
				<b>Prueba técnica</b> - Clovinn
			</h1>
			
			<div class="signin-top-info">Inicio de sesión</div>
			<div class="row padding-15">
				<div class="col-sm-2 col-md-2 col-lg-4"></div>
				<div class="col-sm-8 col-md-8 col-lg-4">
					<form id="frmSignin" data-th-action="@{/login}" data-th-method="post">
						
						<div class="form-group alert alert-danger" data-th-if="${param.error}">
							<strong data-th-text="#{autenticacion.error}"></strong>
						</div>
							
						<div class="form-group has-feedback">
							<input type="text" class="form-control" placeholder="nombre de usuario"
								name="username" id="nombreUsuario" required="required" /> 
								<span class="glyphicon glyphicon-user form-control-feedback"></span>
						</div>
						<div class="form-group has-feedback">
							<input type="password" class="form-control" 
								placeholder="contraseña" id="password" name="password" required="required" /> 
								<span class="glyphicon glyphicon-lock form-control-feedback"></span>
						</div>
						<div class="row">
							<div class="col-xs-6">
<!-- 								<div class="checkbox icheck"> -->
<!-- 									<label><input type="checkbox" />Recordarme</label> -->
<!-- 								</div> -->
							</div>
							<div class="col-xs-6">
								<button type="submit" class="btn btn-success btn-block btn-flat">Iniciar sesión</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-sm-2 col-md-2 col-lg-4"></div>
			</div>
		</div>
		<div class="signin-right-image">
			<div class="background-layer"></div>
			<div class="copyright-info text-right">
				<p>
					<b>&copy; 2020 Paula Bourlot</b>. Todos los derechos reservados.
				</p>
			</div>
		</div>
	</div>
</body>
</html>
